<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visualization Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/tipsy.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

	body {
	  font: 10px sans-serif;
	  margin: 0;
	}

	path.line {
	  fill: none;
	  stroke: #666;
	  stroke-width: 1.5px;
	}

	path.area {
	  fill: #e7e7e7;
	}

	.axis, line {
	  shape-rendering: crispEdges;
	}

	.axis .minor {
	  stroke-opacity: .5;
	}

	.axis path {
	  fill: none;
	  stroke: #000;
	}

	.axis line, .y.axis path {
	  fill: none;
	  stroke: #000;
	}

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container-fluid">

		<div class="hero-unit">
		<h1 id="child_name"></h1>
		<hr />
		
		<p><strong id="time_left">0</strong> minutes left. <button id="time_button" class="btn btn-primary"><i class='icon icon-plus-sign icon-white'></i> Add 10 minutes</button></p>
		</div>


		<div class="row-fluid">
			<div class="span12">
				<h3>Most Visited Sites <small>Minutes Spent on Each Site, Last Week</small></h3>
				<hr />
				<div id="vis"></div>
			</div>
			
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<h3>Daily Behavior <small>Minutes Spent on Positive/Negative Sites, Last Week</small></h3>
				<hr />
				<div id="vis2"></div>
			</div>
			
		</div>
		
		<div class="row-fluid" style="max-width: 500px;">
			<div class="span12">
				<h3>Last Activity</h3>
				<hr />
				<ol id="last_activity"></ol>
			</div>			
		</div>

    </div> <!-- /container -->

    <script type="text/coffeescript" src="vis_code.coffee"></script>

    ================================================== -->

    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

    <script src="js/d3.v2.js"></script>
	<script src="js/jquery.tipsy.js"></script>
    <script src="js/coffee-script.js"></script>
  </body>
</html>
